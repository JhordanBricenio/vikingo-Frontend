<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Tabla</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">Ventas</a></li>
            </ol>
        </div>
        <!-- row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Ventas Registradas</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped verticle-middle table-responsive-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Monto Total</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of ventas">
                                        <td [routerLink]="['/admin/ventas/detalle/', item.id]" style="cursor: pointer;">{{item.id}}
                                        </td>
                                        <td>{{item.nota}}</td>
                                        <td>
                                            <span class="badge badge-success">{{item.estado}}</span>
                                        </td>
                                        <td>{{item.fecha}}</td>
                                        <td><span class="badge badge-primary">S/. {{item.totalPagar}}.0</span>
                                        </td>
                                        <td><span><a href="javascript:void()" class="me-4" data-bs-toggle="tooltip"
                                                    data-placement="top" title="Edit"><i
                                                        class="fas fa-pencil-alt color-muted"></i> </a><a
                                                    (click)="delete(item)" style="cursor: pointer;" data-bs-toggle="tooltip"
                                                    data-placement="top" title="btn-close"><i
                                                        class="fas fa-times color-danger"></i></a></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
