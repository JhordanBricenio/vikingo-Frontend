<div class="col-6 float-right">
    <div class="card-footer">
        <nav aria-label="Page navigation example">
          <ul *ngIf="paginas?.length > 0" class="pagination">
            <li class="page-item" *ngIf="pagination.number > 0">
              <a href="#" class="page-link" [routerLink]="['/admin/products/page', pagination.number - 1]">&laquo;</a>
            </li>
      
            <li [ngClass]="pagination.first?'disabled page-item':'page-item'">
              <a class="page-link" [routerLink]="['/admin/products/page', 0]">
                Primera   
              </a>
          </li>
      
            <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina - 1 == pagination.number ? 'active' : ''">
              <span class="page-link" *ngIf="pagina - 1 == pagination.number">{{
                pagina
                }}</span>
              <a *ngIf="pagina - 1 != pagination.number" class="page-link" [routerLink]="['/admin/products/page', pagina - 1]">{{
                pagina }}</a>
            </li>
      
            <li [ngClass]="pagination.last ? 'disabled page-item' : 'page-item'">
              <a class="page-link" [routerLink]="['/admin/products/page', pagination.totalPages - 1]">
                Ãšltima
              </a>
            </li>
      
            <li class="page-item" *ngIf="pagination.number < pagination.totalPages - 1">
              <a class="page-link" [routerLink]="['/admin/products/page', pagination.number + 1]">
                &raquo;
              </a>
            </li>
          </ul>
        </nav>
    </div>
  </div>
