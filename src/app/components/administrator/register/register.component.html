<div class="authincation h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center">
                <div class="login-form">
                    <div class="text-center">
                        <h3 class="title">Registráte</h3>
                    </div>
                    <form #registroForm="ngForm"   (ngSubmit)="registro(registroForm)">
                        <div class="mb-4">
                            <label class="mb-1 text-dark">Nombres</label>
                            <input type="text" [(ngModel)]="usuario.nombres" name="nombres" required class="form-control form-control">
                        </div>
                        <div class="mb-4">
                            <label class="mb-1 text-dark">Apellidos</label>
                            <input type="text" [(ngModel)]="usuario.apellidos" name="apellidos" required class="form-control form-control">
                        </div>
                        <div class="mb-4">
                            <label class="mb-1 text-dark">Email</label>
                            <input type="email" [(ngModel)]="usuario.email" name="email" required class="form-control form-control" placeholder="hello@example.com">
                        </div>
                        <div class="mb-4 position-relative">
                            <label class="mb-1 text-dark">Password</label>
                            <input type="password"id="dlab-password" [(ngModel)]="usuario.password" required name="password"
                             class="form-control form-control" placeholder="Password">
                            <span class="show-pass eye">
                                <i class="fa fa-eye-slash"></i>
                                <i class="fa fa-eye"></i>          
                            </span>

                        </div>
                        <div class="mb-4">
                            <label class="mb-1 text-dark">Teléfono</label>
                            <input type="number" [(ngModel)]="usuario.telefono" name="email" required class="form-control form-control" placeholder="99999999">
                        </div>
                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                            <div class="mb-4">
                                <a [routerLink]="['/signup']" class="btn-link text-primary">Iniciar Sesión</a>
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <button type="submit"  (ngSubmit)="registro(registroForm)" class="btn btn-primary btn-block">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="pages-left h-100">
                    <div class="login-content">
                    <div class="login-media text-center">
                      <img src="../../../../assets/images/licoreria.png" alt="">
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
